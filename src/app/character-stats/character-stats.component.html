<table>
  <thead>
    <tr>
      <th colspan="4">Статы</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stat of stats">
      <td>{{ stat.name }}</td>
      <td class="values">{{ stat.base }}</td>
      <td class="values">{{ stat.additional.toFixed(2) }}</td>
      <td class="values">{{ stat.sum.toFixed(2) }}</td>
    </tr>
  </tbody>
</table>
